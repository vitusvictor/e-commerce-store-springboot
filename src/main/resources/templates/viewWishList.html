<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Wishlist</title>
</head>
<body>

<div class="limiter container">
    <h1 class="mt-3 md-3">Wishlist</h1>
    <table class="table table-hover table-danger table-striped mt-3 md-3">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Remove Product</th>
<!--            <th scope="col">Like</th>-->
        </tr>
        </thead>
        <tbody  class = "table-info">
        <th:block th:each="product : ${listOfProducts}">
            <tr>
                <td>[[${product.id}]]</td>
                <td>[[${product.productName}]]</td>
                <td>[[${product.category}]]</td>
                <td>[[${product.price}]]</td>
                <td><a th:href="@{'/removeFromWishList/' + ${product.id}}" type="button" class="btn btn-info btn-sm">Remove</a></td>
<!--                <td><a th:href="@{'/addToWishList/' + ${product.id}}" type="button" class="btn btn-danger btn-sm"><i class='fas'>&#9829;</i>Like</a></td>-->
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

</body>
</html>
