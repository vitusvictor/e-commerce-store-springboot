<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row" style="margin-top:20px; align-content: center">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form action="#" th:action="@{/signup}" method="post" th:object="${user}">
                <fieldset>
                    <h1>REGISTRATION FORM</h1>
                    <br>
                    <div class="form-group">
                        <label>Username</label>
                        <input name="username" type="text" class="form-control" title="username" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <label>E-mail address</label>
                        <input name="email" type="email" class="form-control" title="email" required/>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control" title="password" required/>
                    </div>

                    <div class="form-group">
                        <label>First Name</label>
                        <input name="firstName" type="text" class="form-control" title="firstName"/>
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input name="lastName" type="text" class="form-control" title="lastName"/>
                    </div>

                    <div class="form-group">
                        <label>Age</label>
                        <input name="age" type="number" class="form-control" title="age" required="true"/>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <br><br><br>
                </fieldset>

            </form>
        </div>
    </div>
</div>
</body>
</html>
