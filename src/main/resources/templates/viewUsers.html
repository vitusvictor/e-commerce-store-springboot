<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body>

<div class="limiter container">
    <h1 class="mt-3 md-3">Users</h1>
    <table class="table table-hover table-danger table-striped mt-3 md-3">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Email</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody  class = "table-info">
        <th:block th:each="user : ${listOfUsers}">
            <tr>
                <td>[[${user.id}]]</td>
                <td>[[${user.firstName}]]</td>
                <td>[[${user.lastName}]]</td>
                <td>[[${user.email}]]</td>
                <td><a th:href="@{'/edit/' + ${user.id}}" type="button" class="btn btn-info btn-sm">EDIT</a></td>
                <td><a th:href="@{'/delete/' + ${user.id}}" type="button" class="btn btn-danger btn-sm">DELETE</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

</body>
</html>
