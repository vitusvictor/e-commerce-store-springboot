<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add Product</title>
</head>
<body>


<div class="container" style="margin-bottom: 30px">
    <h1 class="mt-3 md-3">Add New Product</h1>
    <br><br>
    <div class="row" style="align-content: center">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form action="#" th:action="@{/adminAddProduct}" method="post" th:object="${product}">
                <div class="form-group">
                    <label for="product_name">Product Name</label>
                    <input type="text" name="product_name" th:field="*{productName}" class="form-control" id="product_name">
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" name="category" th:field="*{category}" class="form-control" id="category">
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" name="price" th:field="*{price}" class="form-control" id="price">
                </div>

                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
